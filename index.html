<html>
	<head>
		<style>
			a:link { color: white; background-color: transparent; text-decoration: none; }
			body { background-color: gray; }
			boldHeader { font-size: 20px; color: black; }
			iframe { border: none; width: 100%; height: 100%; }
			#footerContent { color: white; margin-left: 50%; margin-right: 50%; }
			#container { width: 100%; height: 400px;  }
			#graph_results { width: 100%; height: 50px; }
			#mainContent { background-color: DarkSlateGray; color: white; margin: 50 250 50 250; height: 800px; }
			#ticker_results { width: 100%; }
			.borderless { border: none; }
			.hidden { display: none; }
			.ticker { float:left; width: 300px; height: 100px; margin: 10 25 10 25; background-color: white; color: darkgrey; padding: 15px; font-size: 14px;}
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
		<script>
			function addTicker()
			{

				var preticker_val = document.getElementById("stock_ticker_add_input").value;
				var ticker_val = preticker_val.toUpperCase();
				var matches = ticker_val.match(/\d+/g);
				if (matches != null) 
				{
					var URL = "https://stockyier.herokuapp.com/tickersearch/invalid";
					document.getElementById('inputFrame').src = URL;
				}
				else
				{
					if (ticker_val.length > 0)
					{
						var URL = "https://stockyier.herokuapp.com/tickersearch/"+ticker_val;
						document.getElementById('inputFrame').src = URL;
					}
				}
			}
			function removeTicker(tickerVal1)
			{

				var preticker_val1 = tickerVal1;
				var ticker_val1 = preticker_val1.toUpperCase();
				var URL = "https://stockyier.herokuapp.com/tickerRemove/"+ticker_val1;
				document.getElementById('inputFrame').src = URL;
			}
		</script>
		
	</head>
	<body>
		<div id="mainContent">
			 <div id="container" class="hidden"> </div>
			<iframe id="graph_results" class="hidden"> </iframe>
			<div id="chartDemoContainer"> </div>
			<div id="ticker_results">
