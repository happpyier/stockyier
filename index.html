<html>
	<head>
		<style>
			body { background-color: gray; }
			a:link { color: white; background-color: transparent; text-decoration: none; }
			#footerContent { color: white; margin-left: 50%; margin-right: 50%; }
			#graph_results { width: 100%; height: 400px;  }
			#mainContent { background-color: darkgray; color: white; margin: 50 250 50 250; height: 800px; }
			#ticker_results { width: 100%; height: 400px; }
			.ticker { display: inline-block; width: 250px; height: 250px;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
			function addTicker()
			{
				var ticker_val = document.getElementById("stock_ticker_add_input").value;
				if (ticker_val.length > 0)
				{
					alert(ticker_val);
				}
			}
		</script>
	</head>
	<body>
		<div id="mainContent">
			<div id="graph_results">
				This will be where the graph is!
			</div>
			<div id="ticker_results">
				<div class="ticker">
					Syncs in realtime across clients
					<input name="stock_ticker_add_input" id="stock_ticker_add_input"></input>
					<button onclick="addTicker();">Add</button>
				</div>
			</div>
		</div>
		<div id="footerContent">
			<div>
				<a href="http://github.com/happpyier/stockyier"> &stockyier </a>
			</div>
		</div>
	</body>
</html>
