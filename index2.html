				<script>
				function loadGraph()
				{
					
					var graphData = document.getElementById("graphDataArrayEncoded_hidden").innerHTML;
					var URL = "http://dev.markitondemand.com/Api/v2/InteractiveChart/json?parameters="+graphData;
					document.getElementById('graph_results').src = URL;
					setTimeout(function(){
						document.getElementById("chartDemoContainer").innerHTML = document.getElementById('graph_results').innerHTML + "...Data";
						//var x = document.getElementById("chartDemoContainer");
						//var prey = typeof( x );
						//var y = x;
						//alert (y);
						var graph_data = document.getElementById("chartDemoContainer").innerHTML;
						secondGraph(graph_data);
					}, 1000);
	

					
				}
				loadGraph();
				function secondGraph(graph_data)
				{
					$(function () {

							$.getJSON( document.getElementById("chartDemoContainer").innerHTML, function (data) {
								// Create the chart
								Highcharts.stockChart('container', {
									rangeSelector: {
										selected: 1
									},
									title: {
										text: 'AAPL Stock Price'
									},
									series: [{
										name: 'AAPL',
										data: graph_data,
										tooltip: {
											valueDecimals: 2
										}
									}]
								});
							});

					});
				}
				</script>
