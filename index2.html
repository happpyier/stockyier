				<script>
				function loadGraph()
				{
					
					var graphData = document.getElementById("graphDataArrayEncoded_hidden").innerHTML;
					var URL = "http://dev.markitondemand.com/Api/v2/InteractiveChart/json?callback=stockyier.herokuapp.com?parameters="+graphData;
					document.getElementById('graph_results').src = URL;
					var dataFound = document.getElementById('graph_results').innerHTML;
					//alert(URL);
					$(function () {
						$.getJSON(URL, function (data) {
							// Create the chart
							Highcharts.stockChart('container', {
								rangeSelector: {
									selected: 1
								},
								title: {
									text: 'AAPL Stock Price'
								},
								series: [{
									name: 'AAPL',
									data: data,
									tooltip: {
										valueDecimals: 2
									}
								}]
							});
						});
					});

				}
				loadGraph();
				</script>
